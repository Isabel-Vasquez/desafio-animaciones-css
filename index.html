<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sazie sushi</title>
		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="shortcut icon" href="assets/imgs/logo2.png" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<!--Font awesome-->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
			crossorigin="anonymous"
		/>
		<!-- Mis estilos -->
		<link rel="stylesheet" href="assets/styles/style.css" />
	</head>
	<body>
		<header class="header-container">
			<div class="navbar-container">
				<img class="logo-navbar" src="assets/imgs/logo2.png" alt="logo sushi" />
				<h1 class="name-navbar">
					Sazie <span class="name-navbar-span">Sushi</span>
				</h1>
			</div>
			<div class="menu-navbar-container">
				<ul class="menu">
					<a href="https://isabel-vasquez.github.io/desafio-animaciones-css/"
						><li class="menu-item">Inicio</li></a
					>
					<a href="#carta"><li class="menu-item">Carta</li></a>
					<a href="#contacto"><li class="menu-item">Contacto</li></a>
				</ul>
				<i class="fas fa-bars"></i>
			</div>
		</header>
		<main id="carta" class="main-container">
			<p class="main-container-tittle">NUESTRA CARTA</p>
			<div class="main-container-inner">
				<div class="card-container">
					<div class="card-img">
						<img src="assets/imgs/img-1.png" alt="tabla de sushi" />
					</div>
					<div class="card-footer">
						<p>PROMOCIONES</p>
					</div>
				</div>
				<div class="card-container">
					<div class="card-img">
						<img src="assets/imgs/california.png" alt="sushi" />
					</div>
					<div class="card-footer">
						<p>CALIFORNIA</p>
					</div>
				</div>
				<div class="card-container">
					<div class="card-img">
						<img src="assets/imgs/especiales.png" alt="sushi" />
					</div>
					<div class="card-footer">
						<p>ESPECIALES</p>
					</div>
				</div>
				<div class="card-container">
					<div class="card-img">
						<img src="assets/imgs/hotrolls.png" alt="sushi" />
					</div>
					<div class="card-footer">
						<p>HOT ROLLS</p>
					</div>
				</div>
				<div class="card-container">
					<div class="card-img">
						<img src="assets/imgs/nigiri.png" alt="sushi" />
					</div>
					<div class="card-footer">
						<p>NIGIRI</p>
					</div>
				</div>
				<div class="card-container">
					<div class="card-img">
						<img src="assets/imgs/img-2.png" alt="sushi" />
					</div>
					<div class="card-footer">
						<p>HOSOMAKI</p>
					</div>
				</div>
				<div class="card-container">
					<div class="card-img">
						<img src="assets/imgs/camaron.png" alt="camarón tempura" />
					</div>
					<div class="card-footer">
						<p>CAMARÓN</p>
					</div>
				</div>
				<div class="card-container">
					<div class="card-img">
						<img src="assets/imgs/sashimi.png" alt="tabla de sushi" />
					</div>
					<div class="card-footer">
						<p>SASHIMI</p>
					</div>
				</div>
				<div class="card-container">
					<div class="card-img">
						<img src="assets/imgs/gohan.png" alt="tabla de sushi" />
					</div>
					<div class="card-footer">
						<p>GOHAN</p>
					</div>
				</div>
				<div class="card-container">
					<div class="card-img">
						<img src="assets/imgs/salsas.png" alt="tabla de sushi" />
					</div>
					<div class="card-footer">
						<p>EXTRAS</p>
					</div>
				</div>
			</div>
		</main>
		<footer id="contacto" class="footer-container">
			<p class="footer-container-contacto">CONTACTO</p>
			<div class="footer-container-inner">
				<div class="footer-icons">
					<i class="fas fa-home"></i>
					<p>Los Heroes 705, local 2</p>
				</div>
				<div class="footer-icons">
					<i class="fas fa-mobile-alt"></i>
					<p>+56 8 9663 2648</p>
				</div>
				<div class="footer-icons">
					<i class="fas fa-phone"></i>
					<p>+56 2 2822 5368</p>
				</div>
				<div class="footer-icons">
					<i class="fab fa-facebook"></i>
					<a href="https://www.Facebook.com" target="_blank"><p>Facebook</p></a>
				</div>
				<div class="footer-icons">
					<i class="fab fa-instagram"></i>
					<a href="https://www.instagram.com/" target="_blank"
						><p>Instagram</p></a
					>
				</div>
			</div>
			<div class="footer-end">
				<p>Copyright &copy; 2023 Sazie Sushi</p>
			</div>
		</footer>
	</body>
</html>
